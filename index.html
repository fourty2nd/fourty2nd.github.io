<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fourty2's Discord Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .packages {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .package-button {
      background-color: #222;
      border: 1px solid #555;
      padding: 20px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }
    .package-button:hover {
      transform: scale(1.1);
      background-color: #444;
    }
    .orb {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #a061ff;
      pointer-events: none;
      z-index: 1;
    }
    .welcome {
      font-size: 3rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      transition: opacity 1s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="welcome" id="welcome">Welcome.</div>
  <div class="centered" id="main" style="opacity:0; transition: opacity 1s ease;">
    <div class="title">fourty2's Discord Services</div>
    <div class="packages">
      <div class="package-button">Package 1</div>
      <div class="package-button">Package 2</div>
      <div class="package-button">Package 3</div>
    </div>
  </div>
  <div class="orb" id="orb1"></div>
  <div class="orb" id="orb2"></div>
  <div class="orb" id="orb3"></div>

  <script>
    const welcome = document.getElementById('welcome');
    const main = document.getElementById('main');
    const orbs = [
      document.getElementById('orb1'),
      document.getElementById('orb2'),
      document.getElementById('orb3')
    ];

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let lastMouseX = mouseX;
    let lastMouseY = mouseY;
    let isMoving = false;
    let idleTimeout;

    const offsets = [0, 120, 240];
    const orbitRadius = 40;
    const orbitSpeed = 0.01;
    let angle = 0;

    const pos = [
      { x: mouseX, y: mouseY },
      { x: mouseX, y: mouseY },
      { x: mouseX, y: mouseY }
    ];

    function updateOrbs() {
      requestAnimationFrame(updateOrbs);

      angle += orbitSpeed;

      if (!isMoving) {
        orbs.forEach((orb, i) => {
          const targetX = mouseX + orbitRadius * Math.cos(angle + (i * 2 * Math.PI) / 3);
          const targetY = mouseY + orbitRadius * Math.sin(angle + (i * 2 * Math.PI) / 3);
          pos[i].x += (targetX - pos[i].x) * 0.08;
          pos[i].y += (targetY - pos[i].y) * 0.08;
          orb.style.left = pos[i].x + 'px';
          orb.style.top = pos[i].y + 'px';
        });
      } else {
        // while moving, follow with tail effect
        pos.forEach((p, i) => {
          if (i === 0) {
            p.x += (mouseX - p.x) * 0.15;
            p.y += (mouseY - p.y) * 0.15;
          } else {
            p.x += (pos[i - 1].x - p.x) * 0.15;
            p.y += (pos[i - 1].y - p.y) * 0.15;
          }
          orbs[i].style.left = p.x + 'px';
          orbs[i].style.top = p.y + 'px';
        });
      }
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      isMoving = true;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        isMoving = false;
      }, 100);
    });

    // Welcome screen timing
    setTimeout(() => {
      welcome.classList.add('hidden');
      main.style.opacity = 1;
      setTimeout(() => {
        orbs.forEach(orb => orb.style.display = 'block');
        updateOrbs();
      }, 2000);
    }, 2000);
  </script>
</body>
</html>
