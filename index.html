<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fourty's Details</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Poppins',sans-serif;
  background:#121212;
  color:#ccc;
  overflow:hidden;
  position:relative;
}

/* WELCOME TERMINAL */
.welcome {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
  font-family: monospace;
}
#welcome-terminal {
  width:90%;
  max-width:1000px;
  height:70vh;
  border:1px solid #0f0;
  padding:12px;
  color:#0f0;
  font-size:14px;
  line-height:1.3em;
  white-space:pre-wrap;
  overflow:hidden;
  box-shadow: inset 0 0 20px rgba(0,255,0,0.3);
}
#accessGranted {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  display:none;
  color:#00ff00;
  font-size:3rem;
  font-weight:bold;
  text-shadow:0 0 10px #0f0, 0 0 20px #0f0;
}

/* Sidebar */
.sidebar {
  position:fixed;
  left:0; top:0;
  width:220px;
  height:100%;
  background:#111;
  padding-top:30px;
  box-shadow:2px 0 10px rgba(0,0,0,0.6);
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.sidebar button {
  display:block;
  width:90%;
  margin:5px 0;
  padding:12px;
  background:#2c2c2c;
  border:none;
  border-radius:8px;
  color:#ccc;
  font-size:1rem;
  cursor:pointer;
  text-align:left;
  transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
}
.sidebar button:hover {
  background:#444;
  color:white;
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}

/* Discord Button */
.discord-btn {
  position: absolute;
  bottom: 20px;
  width:160px;
  height:50px;
  background:#7289da;
  border-radius:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:none;
  color:white;
  font-size:1rem;
  gap:5px;
  transition: transform 0.2s, box-shadow 0.3s;
}
.discord-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}

/* Content */
.content {
  margin-left:240px;
  padding:40px;
}

/* Title */
#title {
  display:none;
  text-align:center;
  color:#aaa;
  font-size:2.5rem;
  margin-bottom:2rem;
  transition:opacity 0.5s ease;
  font-family: 'Mestizo', sans-serif;
}

/* Package Details */
.package-details {
  display:none;
  opacity:0;
  max-height:80vh;
  overflow-y:auto;
  background:#1f1f1f;
  border-radius:12px;
  padding:30px;
  margin-bottom:40px;
  color:#ddd;
  transition:opacity 0.5s ease;
}
.package-details h2 { margin-bottom:10px; }
.package-details ul { margin-left:20px; }
.back-button {
  margin-top:20px;
  background-color:#333;
  color:#ddd;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}
.back-button:hover { 
  background-color:#444; 
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}
</style>
</head>
<body>

<!-- WELCOME TERMINAL -->
<div class="welcome">
  <div id="welcome-terminal"></div>
  <div id="accessGranted">ACCESS GRANTED</div>
</div>

<!-- Sidebar -->
<div class="sidebar">
  <button onclick="showDetails('basic')">Basic Package</button>
  <button onclick="showDetails('standard')">Standard Package</button>
  <button onclick="showDetails('premium')">Premium Package</button>
  <button onclick="showDetails('exclusive')">Exclusive Package</button>
  <a href="https://discord.gg/yourlink" target="_blank" class="discord-btn">Discord</a>
</div>

<!-- Content -->
<div class="content">
  <h1 id="title">Service Packages</h1>
  <div id="basic" class="package-details">
    <h2>Basic Package</h2>
    <p>Details about the Basic Package...</p>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>
  <div id="standard" class="package-details">
    <h2>Standard Package</h2>
    <p>Details about the Standard Package...</p>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>
  <div id="premium" class="package-details">
    <h2>Premium Package</h2>
    <p>Details about the Premium Package...</p>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>
  <div id="exclusive" class="package-details">
    <h2>Exclusive Package</h2>
    <p>Details about the Exclusive Package...</p>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>
</div>

<script>
// Fake terminal lines
const lines = [
  "[BOOT] Initializing secure system...",
  "[SYS] Allocating memory chunks...",
  "[NET] Establishing encrypted link...",
  "[DB] Querying access nodes...",
  "[SYS] Performing checksum...",
  "[AUTH] Verifying credentials...",
  "[SYS] Preparing interface...",
  "[DONE] System ready."
];

let term = document.getElementById("welcome-terminal");
let access = document.getElementById("accessGranted");
let i = 0;

function typeLine() {
  if (i < lines.length) {
    term.innerHTML += lines[i] + "\\n";
    i++;
    setTimeout(typeLine, 250); // speed of typing
  } else {
    // after lines done
    setTimeout(()=>{
      term.style.display="none"; // hide terminal instantly
      access.style.display="block";
      setTimeout(()=>{
        document.querySelector(".welcome").style.display="none";
        document.getElementById("title").style.display="block";
      },1200);
    },200);
  }
}

setTimeout(typeLine,400);

// Sidebar controls
function showDetails(pkg) {
  document.getElementById("title").style.display="none";
  document.querySelectorAll(".package-details").forEach(el=>{
    el.style.display="none"; el.style.opacity=0;
  });
  let target=document.getElementById(pkg);
  target.style.display="block";
  setTimeout(()=>target.style.opacity=1,50);
}
function goBack() {
  document.querySelectorAll(".package-details").forEach(el=>{
    el.style.display="none"; el.style.opacity=0;
  });
  document.getElementById("title").style.display="block";
}
</script>
</body>
</html>
