<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fourty's Details</title>

<style>
@font-face {
  font-family: 'Mestizo';
  src: url('./fonts/MestizoFont.ttf') format('truetype');
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Poppins',sans-serif;
  background:#121212;
  color:#ccc;
  overflow:hidden;
  position:relative;
}

.welcomeScreen {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Mestizo', sans-serif;
  font-size:3rem;
  color:#fff;
  opacity:0;
  transition: opacity 1s ease;
  z-index:100;
}

.sidebar {
  position:fixed;
  left:0; top:0;
  width:220px;
  height:100%;
  background:#111;
  padding-top:30px;
  box-shadow:2px 0 10px rgba(0,0,0,0.6);
  z-index:10;
  display:none;
  flex-direction:column;
  align-items:center;
  opacity:0;
  transition: opacity 0.5s ease;
}
.sidebar button {
  display:block;
  width:90%;
  margin:5px 0;
  padding:12px;
  background:#2c2c2c;
  border:none;
  border-radius:8px;
  color:#ccc;
  font-size:1rem;
  cursor:pointer;
  text-align:left;
  transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
}
.sidebar button:hover {
  background:#444;
  color:white;
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}
.discord-btn {
  position: absolute;
  bottom: 20px;
  width:160px;
  height:50px;
  background:#7289da;
  border-radius:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:none;
  color:white;
  font-size:1rem;
  gap:5px;
  transition: transform 0.2s, box-shadow 0.3s;
}
.discord-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}

.content {
  margin-left:240px;
  padding:40px;
}
#title {
  display:none;
  text-align:center;
  color:#aaa;
  font-size:2.5rem;
  margin-bottom:2rem;
  transition: opacity 0.8s ease;
  font-family:'Mestizo', sans-serif;
  opacity:0;
}

.orb {
  position: fixed;
  width: 12px;
  height: 12px;
  background: #888;
  border-radius: 50%;
  pointer-events: none;
  opacity:0;
  z-index: 999;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 8px #666;
  transition: opacity 0.5s ease, background 0.3s;
}
</style>
</head>
<body>

<div class="welcomeScreen" id="welcomeScreen">Welcome.</div>

<div class="sidebar" id="sidebar">
  <button onclick="showPackage('package1')">üì¶ Package 1</button>
  <button onclick="showPackage('package2')">üì¶ Package 2</button>
  <button onclick="showPackage('package3')">üìÉ Custom Discord Bot</button>
  <button onclick="showPackage('package4')">üìÉ Custom FiveM Scripts</button>
  <button onclick="showPackage('package5')">üí∏ Payment Methods</button>
  <button class="discord-btn" onclick="window.location.href='https://discord.gg/gekCBbQk4r'">
    <span>üåê</span>
    <span>My Discord Server</span>
  </button>
</div>

<div class="content">
  <h1 id="title">Fourty's Details</h1>
</div>

<script>
const welcome = document.getElementById("welcomeScreen");
const sidebar = document.getElementById("sidebar");
const title = document.getElementById("title");
const orbCount = 6;
const orbs = [];
const spacing = 18;
let mouse={x:window.innerWidth/2,y:window.innerHeight/2};
let followMouse = false;

// Initialize orbs
function initOrbs(){
  const rect = welcome.getBoundingClientRect();
  const startX = rect.left - orbCount*spacing - 10;
  const startY = rect.top + rect.height/2;

  for(let i=0;i<orbCount;i++){
    const orb = document.createElement('div');
    orb.className='orb';
    document.body.appendChild(orb);
    orb.style.opacity = 1;
    orb.x = startX + i*spacing;
    orb.y = startY;
    orb.el = orb;
    orb.el.style.transform = `translate(${orb.x}px, ${orb.y}px)`;
    orbs.push(orb);
  }
}

// Animate orbs
function animateOrbs(){
  if(followMouse){
    let x=mouse.x, y=mouse.y;
    orbs.forEach(o=>{
      o.x += (x-o.x)*0.15;
      o.y += (y-o.y)*0.15;
      o.el.style.transform = `translate(${o.x}px, ${o.y}px)`;
      x=o.x; y=o.y;
    });
  }
  requestAnimationFrame(animateOrbs);
}

window.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });
window.addEventListener('touchmove', e=>{
  if(e.touches.length>0){
    mouse.x=e.touches[0].clientX;
    mouse.y=e.touches[0].clientY;
  }
});

// Show welcome, then fade menu
window.onload = () => {
  initOrbs();
  welcome.style.opacity = 1;

  setTimeout(()=>{
    welcome.style.opacity = 0;
    setTimeout(()=>{
      welcome.style.display = "none";
      sidebar.style.display = "flex";
      sidebar.offsetHeight;
      sidebar.style.opacity = 1;
      title.style.display = "block";
      title.offsetHeight;
      title.style.opacity = 1;
      followMouse = true;
    }, 1000);
  }, 1500);

  animateOrbs();
};

// Package logic
function showPackage(id){
  const packages = ["package1","package2","package3","package4","package5"];
  packages.forEach(p=>{ const el=document.getElementById(p); if(el){ el.style.display='none'; el.style.opacity=0; }});
  const detail=document.getElementById(id);
  if(detail){ detail.style.display='block'; setTimeout(()=>{detail.style.opacity=1;},50); }
}
function goBack(){
  const packages = ["package1","package2","package3","package4","package5"];
  packages.forEach(p=>{ const el=document.getElementById(p); if(el){ el.style.display='none'; el.style.opacity=0; }});
}
</script>
</body>
</html>
