<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fourty2's Discord Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #welcome {
      font-size: 3rem;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .package-button {
      padding: 15px 30px;
      background-color: #073763;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .package-button:hover {
      transform: scale(1.1);
    }
    .package-panel {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      animation: fadeIn 0.8s ease;
    }
    .package-panel p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
    .back-button {
      padding: 10px 20px;
      background-color: #2f2f2f;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .orb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #5591ff;
      position: fixed;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="center" id="welcome">Welcome.</div>

  <div id="main">
    <h1>fourty2's Discord Services</h1>
    <div class="buttons">
      <button class="package-button" onclick="showPackage(1)">Package 1</button>
      <button class="package-button" onclick="showPackage(2)">Package 2</button>
      <button class="package-button" onclick="showPackage(3)">Package 3</button>
    </div>

    <div class="package-panel" id="panel1">
      <p>This is the content of Package 1.</p>
      <button class="back-button" onclick="backToPackages()">Back to Packages</button>
    </div>
    <div class="package-panel" id="panel2">
      <p>This is the content of Package 2.</p>
      <button class="back-button" onclick="backToPackages()">Back to Packages</button>
    </div>
    <div class="package-panel" id="panel3">
      <p>This is the content of Package 3.</p>
      <button class="back-button" onclick="backToPackages()">Back to Packages</button>
    </div>
  </div>

  <div class="orb" id="orb1"></div>
  <div class="orb" id="orb2"></div>
  <div class="orb" id="orb3"></div>

  <script>
    const welcome = document.getElementById('welcome');
    const main = document.getElementById('main');
    const orbs = [
      document.getElementById('orb1'),
      document.getElementById('orb2'),
      document.getElementById('orb3')
    ];

    let mouseX = 0, mouseY = 0;
    let angle = 0;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function updateOrbs() {
      angle += 0.03;
      orbs.forEach((orb, index) => {
        const radius = 25 + index * 15;
        const x = mouseX + radius * Math.cos(angle + index);
        const y = mouseY + radius * Math.sin(angle + index);
        orb.style.left = x + 'px';
        orb.style.top = y + 'px';
      });
      requestAnimationFrame(updateOrbs);
    }

    setTimeout(() => {
      welcome.style.opacity = 0;
      setTimeout(() => {
        welcome.style.display = 'none';
        main.style.display = 'flex';

        setTimeout(() => {
          orbs.forEach(o => o.style.opacity = 1);
          updateOrbs();
        }, 2000);
      }, 1000);
    }, 2500);

    function showPackage(num) {
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById(`panel${num}`).style.display = 'flex';
    }

    function backToPackages() {
      document.querySelectorAll('.package-panel').forEach(panel => {
        panel.style.display = 'none';
      });
      document.querySelector('.buttons').style.display = 'flex';
    }
  </script>
</body>
</html>
