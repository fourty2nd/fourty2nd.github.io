<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fourty2 services</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      background: url('https://i.pinimg.com/originals/ff/ea/83/ffea83e9bdc39afafebd459dfde07b01.gif') center center / cover no-repeat;
      opacity: 0.1;
      pointer-events: none;
    }

    .welcome {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      z-index: 2;
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.2rem;
      color: white;
    }

    .package {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      display: inline-block;
      color: white;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .package:hover {
      transform: scale(1.05);
    }

    .orb {
      width: 10px;
      height: 10px;
      background: #d3d3d3;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
      box-shadow: 0 0 10px #d3d3d3, 0 0 20px #d3d3d3;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="welcome">Welcome.</div>
  <div class="container">
    <h1>fourty2's Discord Services</h1>
    <div class="package">Package 1</div>
    <div class="package">Package 2</div>
    <div class="package">Package 3</div>
  </div>

  <div class="orb" id="orb0"></div>
  <div class="orb" id="orb1"></div>
  <div class="orb" id="orb2"></div>
  <div class="orb" id="orb3"></div>
  <div class="orb" id="orb4"></div>
  <div class="orb" id="orb5"></div>

  <script>
    const orbs = Array.from({ length: 6 }, (_, i) => document.getElementById(`orb${i}`));
    const offsets = Array(6).fill(null).map(() => ({ x: window.innerWidth / 2, y: window.innerHeight / 2 }));
    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;
    let lastMoveTime = Date.now();
    let initialized = false;

    document.addEventListener('mousemove', e => {
      targetX = e.clientX;
      targetY = e.clientY;
      lastMoveTime = Date.now();
    });

    setTimeout(() => {
      orbs.forEach(orb => orb.style.opacity = 1);
      initialized = true;
    }, 4000);

    function animate() {
      const now = Date.now();
      const idle = now - lastMoveTime > 500;

      for (let i = 0; i < orbs.length; i++) {
        const orb = orbs[i];
        const speed = 0.12 + i * 0.015;

        if (!initialized) continue;

        if (!idle) {
          offsets[i].x += (targetX - offsets[i].x) * speed;
          offsets[i].y += (targetY - offsets[i].y) * speed;
        } else {
          const angle = (Date.now() / 500 + i * (Math.PI / 3));
          const radius = 30 + i * 5;
          const orbitX = targetX + Math.cos(angle) * radius;
          const orbitY = targetY + Math.sin(angle) * radius;

          offsets[i].x += (orbitX - offsets[i].x) * 0.08;
          offsets[i].y += (orbitY - offsets[i].y) * 0.08;
        }

        orb.style.left = `${offsets[i].x}px`;
        orb.style.top = `${offsets[i].y}px`;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
