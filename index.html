<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fourty's Details</title>
<style>
body {
  margin:0; padding:0;
  font-family:'Share Tech Mono', monospace;
  background:black;
  color:#0f0;
  overflow:hidden;
  position:relative;
}

/* Terminal welcome screen */
.welcome {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:left;
  padding:20px;
  z-index:100;
}
#welcome-terminal {
  width:90%;
  max-width:900px;
  height:80%;
  overflow:hidden;
  white-space:pre-wrap;
  line-height:1.2em;
}
#access-granted {
  display:none;
  font-size:3rem;
  font-weight:bold;
  color:#00ff00;
  text-align:center;
}

/* Sidebar & content same as before */
.sidebar {
  position:fixed; left:0; top:0; width:220px; height:100%; background:#111;
  padding-top:30px; box-shadow:2px 0 10px rgba(0,0,0,0.6); z-index:10;
  display:flex; flex-direction:column; align-items:center;
}
.sidebar button { display:block; width:90%; margin:5px 0; padding:12px; background:#2c2c2c; border:none; border-radius:8px; color:#ccc; font-size:1rem; cursor:pointer; text-align:left; transition: 0.3s; }
.sidebar button:hover { background:#444; color:white; transform: scale(1.05); box-shadow:0 0 12px #fff,0 0 18px #fff55; }
.discord-btn { position:absolute; bottom:20px; width:160px; height:50px; background:#7289da; border-radius:10px; display:flex; justify-content:center; align-items:center; cursor:pointer; border:none; color:white; font-size:1rem; gap:5px; transition:0.3s; }
.discord-btn:hover { transform: scale(1.05); box-shadow:0 0 12px #fff,0 0 18px #fff55; }

.content { margin-left:240px; padding:40px; }
#title { display:none; text-align:center; color:#aaa; font-size:2.5rem; margin-bottom:2rem; transition:opacity 0.5s; font-family: 'Mestizo', sans-serif; }

.package-details { display:none; opacity:0; max-height:80vh; overflow-y:auto; background:#1f1f1f; border-radius:12px; padding:30px; margin-bottom:40px; color:#ddd; transition:opacity 0.5s ease; }
.back-button { margin-top:20px; background-color:#333; color:#ddd; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; transition:0.3s; }
.back-button:hover { background-color:#444; transform:scale(1.05); box-shadow:0 0 12px #fff,0 0 18px #fff55; }
</style>
</head>
<body>

<div class="welcome" id="welcome">
  <div id="welcome-terminal"></div>
  <div id="access-granted">ACCESS GRANTED</div>
</div>

<!-- Sidebar -->
<div class="sidebar">
  <button onclick="showPackage('package1')">ğŸ“¦ Package 1</button>
  <button onclick="showPackage('package2')">ğŸ“¦ Package 2</button>
  <button onclick="showPackage('package3')">ğŸ“ƒ Custom Discord Bot</button>
  <button onclick="showPackage('package4')">ğŸ“ƒ Custom FiveM Scripts</button>
  <button onclick="showPackage('package5')">ğŸ’¸ Payment Methods</button>
  <button class="discord-btn" onclick="window.location.href='https://discord.gg/gekCBbQk4r'">
    <span>ğŸŒ</span><span>Order Here!</span>
  </button>
</div>

<div class="content">
  <h1 id="title">Fourty's Details</h1>

  <div class="package-details" id="package1"><h2>ğŸ§° Package 1</h2><button class="back-button" onclick="goBack()">Back</button></div>
  <div class="package-details" id="package2"><h2>ğŸ› ï¸ Package 2</h2><button class="back-button" onclick="goBack()">Back</button></div>
  <div class="package-details" id="package3"><h2>ğŸ¤– Custom Bot</h2><button class="back-button" onclick="goBack()">Back</button></div>
  <div class="package-details" id="package4"><h2>ğŸ› ï¸ FiveM Scripts</h2><button class="back-button" onclick="goBack()">Back</button></div>
  <div class="package-details" id="package5"><h2>ğŸ’¸ Payments</h2><button class="back-button" onclick="goBack()">Back</button></div>
</div>

<script>
// Quick fake terminal
const terminal = document.getElementById('welcome-terminal');
const access = document.getElementById('access-granted');
const welcome = document.getElementById('welcome');
const title = document.getElementById('title');

const terminalLines = [
  "INIT SYSTEM...",
  "LOADING MODULES...",
  "CHECKING NETWORK...",
  "CONNECTING TO SERVER...",
  "AUTHENTICATING...",
  "SYSTEM READY..."
];

function fastTerminal() {
  let i = 0;
  function nextLine() {
    if(i >= terminalLines.length) {
      // After 3s, remove terminal and show access
      setTimeout(() => {
        welcome.style.display = 'none';
        access.style.display = 'block';
        setTimeout(()=>{ access.style.display='none'; title.style.display='block'; }, 1000);
      }, 300);
      return;
    }
    // Simulate skips by sometimes printing only part of line
    const line = terminalLines[i];
    let display = line;
    if(Math.random() < 0.3) display = line.slice(0,line.length/2) + " ...";
    terminal.textContent += display + "\n";
    i++;
    setTimeout(nextLine, 300); // 0.3s per line
  }
  nextLine();
}

window.onload = fastTerminal;

// Package & sidebar functions
const packages = ["package1","package2","package3","package4","package5"];
function showPackage(id){ packages.forEach(p=>{ document.getElementById(p).style.display='none'; document.getElementById(p).style.opacity=0; }); const detail=document.getElementById(id); detail.style.display='block'; setTimeout(()=>{detail.style.opacity=1;},50); }
function goBack(){ packages.forEach(p=>{ document.getElementById(p).style.display='none'; document.getElementById(p).style.opacity=0; }); }

</script>

</body>
</html>
