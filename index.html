<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fourty's Details</title>

<!-- Mestizo Font -->
<style>
@font-face {
  font-family: 'Mestizo';
  src: url('./fonts/MestizoFont.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Poppins',sans-serif;
  background:#121212;
  color:#ccc;
  overflow:hidden;
  position:relative;
}

/* Welcome screen replacement */
.welcomeScreen {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Mestizo', sans-serif;
  font-size:3rem;
  color:#0f0;
  opacity:0;
  transition: opacity 1s ease;
  z-index:100;
}

/* Sidebar */
.sidebar {
  position:fixed;
  left:0; top:0;
  width:220px;
  height:100%;
  background:#111;
  padding-top:30px;
  box-shadow:2px 0 10px rgba(0,0,0,0.6);
  z-index:10;
  display:none;
  flex-direction:column;
  align-items:center;
  opacity:0;
  transition: opacity 0.5s ease;
}
.sidebar button {
  display:block;
  width:90%;
  margin:5px 0;
  padding:12px;
  background:#2c2c2c;
  border:none;
  border-radius:8px;
  color:#ccc;
  font-size:1rem;
  cursor:pointer;
  text-align:left;
  transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
}
.sidebar button:hover {
  background:#444;
  color:white;
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}
.discord-btn {
  position: absolute;
  bottom: 20px;
  width:160px;
  height:50px;
  background:#7289da;
  border-radius:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:none;
  color:white;
  font-size:1rem;
  gap:5px;
  transition: transform 0.2s, box-shadow 0.3s;
}
.discord-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}

/* Content */
.content {
  margin-left:240px;
  padding:40px;
}
#title {
  display:none;
  text-align:center;
  color:#aaa;
  font-size:2.5rem;
  margin-bottom:2rem;
  transition: opacity 0.8s ease;
  font-family:'Mestizo', sans-serif;
  opacity:0;
}
/* Packages */
.package-details {
  display:none;
  opacity:0;
  max-height:80vh;
  overflow-y:auto;
  background:#1f1f1f;
  border-radius:12px;
  padding:30px;
  margin-bottom:40px;
  color:#ddd;
  transition: opacity 0.5s ease;
}
.package-details h2 { margin-bottom:10px; }
.package-details ul { margin-left:20px; }
.back-button {
  margin-top:20px;
  background-color:#333;
  color:#ddd;
  border:none;
  padding:10px 20px;
  border-radius:8px;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}
.back-button:hover { 
  background-color:#444; 
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff, 0 0 18px #fff55;
}

/* Cursor Orbs */
.orb {
  position: fixed;
  width: 12px;
  height: 12px;
  background: #888;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0;
  z-index: 999;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 8px #666;
  transition: opacity 0.5s ease;
}
</style>
</head>
<body>

<div class="welcomeScreen" id="welcomeScreen">Welcome.</div>

<div class="sidebar" id="sidebar">
  <button onclick="showPackage('package1')">üì¶ Package 1</button>
  <button onclick="showPackage('package2')">üì¶ Package 2</button>
  <button onclick="showPackage('package3')">üìÉ Custom Discord Bot</button>
  <button onclick="showPackage('package4')">üìÉ Custom FiveM Scripts</button>
  <button onclick="showPackage('package5')">üí∏ Payment Methods</button>
  <button class="discord-btn" onclick="window.location.href='https://discord.gg/gekCBbQk4r'">
    <span>üåê</span>
    <span>My Discord Server</span>
  </button>
</div>

<div class="content">
  <h1 id="title">Fourty's Details</h1>
  <!-- Packages go here -->
</div>

<script>
const welcome = document.getElementById("welcomeScreen");
const sidebar = document.getElementById("sidebar");
const title = document.getElementById("title");
const packages = ["package1","package2","package3","package4","package5"];

// Fade in "Welcome." then fade out and show menu
window.onload = () => {
  welcome.style.opacity = 1;
  setTimeout(()=>{
    welcome.style.opacity = 0;
    setTimeout(()=>{
      welcome.style.display = "none";
      sidebar.style.display = "flex";
      sidebar.offsetHeight; 
      sidebar.style.opacity = 1;
      title.style.display = "block";
      title.offsetHeight;
      title.style.opacity = 1;
    }, 1000);
  }, 1500); // visible for 1.5s
};

// Package logic
function showPackage(id){
  packages.forEach(p=>{ const el=document.getElementById(p); el.style.display='none'; el.style.opacity=0; });
  const detail=document.getElementById(id);
  detail.style.display='block';
  setTimeout(()=>{detail.style.opacity=1;},50);
}
function goBack(){
  packages.forEach(p=>{ const el=document.getElementById(p); el.style.display='none'; el.style.opacity=0; });
}

// Orbs
const orbCount = 6;
const orbs = [];
for(let i=0;i<orbCount;i++){
  const orb=document.createElement('div');
  orb.className='orb';
  document.body.appendChild(orb);
  orbs.push({el: orb, x:window.innerWidth/2, y:window.innerHeight/2});
}
let mouse={x:window.innerWidth/2,y:window.innerHeight/2};
function updateMouse(x,y){
  mouse.x = x; mouse.y = y;
  orbs.forEach(o=>o.el.style.opacity=1);
}
window.addEventListener('mousemove', e=>updateMouse(e.clientX,e.clientY));
window.addEventListener('touchmove', e=>{
  if(e.touches.length>0){
    const t = e.touches[0];
    updateMouse(t.clientX,t.clientY);
  }
});
function animateOrbs(){
  let x=mouse.x, y=mouse.y;
  orbs.forEach((o,i)=>{
    o.x += (x-o.x)*0.15;
    o.y += (y-o.y)*0.15;
    o.el.style.transform=`translate(${o.x}px, ${o.y}px)`;
    x=o.x; y=o.y;
  });
  requestAnimationFrame(animateOrbs);
}
animateOrbs();
let orbTimeout;
function hideOrbsDelayed(){
  clearTimeout(orbTimeout);
  orbTimeout=setTimeout(()=>{orbs.forEach(o=>o.el.style.opacity=0)},2000);
}
window.addEventListener('mousemove', hideOrbsDelayed);
window.addEventListener('touchmove', hideOrbsDelayed);
window.addEventListener('resize',()=>{ mouse.x=window.innerWidth/2; mouse.y=window.innerHeight/2; });
</script>

</body>
</html>
