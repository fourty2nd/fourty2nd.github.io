<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourty's Details</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Welcome Screen */
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-size: 2.5em;
      font-weight: bold;
    }

    #welcome-text {
      position: relative;
      color: white;
    }

    /* Horror/Distortion Glitch */
    #welcome-text.glitch {
      animation: flicker 0.15s infinite;
    }

    #welcome-text.glitch::before,
    #welcome-text.glitch::after {
      content: 'Welcome.';
      position: absolute;
      left: 0;
      width: 100%;
      color: white;
      overflow: hidden;
    }

    #welcome-text.glitch::before {
      animation: stretchTop .4s linear infinite;
    }
    #welcome-text.glitch::after {
      animation: stretchBottom .4s linear infinite;
    }

    @keyframes stretchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      25% { clip: rect(0, 9999px, 20px, 0); transform: scaleY(1.4) translateY(-3px); opacity: 0.8; }
      50% { clip: rect(0, 9999px, 0, 0); transform: scaleY(1) translateY(0); opacity: 1; }
      75% { clip: rect(0, 9999px, 25px, 0); transform: scaleY(1.6) translateY(-5px); opacity: 0.7; }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes stretchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      25% { clip: rect(10px, 9999px, 9999px, 0); transform: scaleY(1.3) translateY(3px); opacity: 0.8; }
      50% { clip: rect(0, 9999px, 0, 0); transform: scaleY(1) translateY(0); opacity: 1; }
      75% { clip: rect(15px, 9999px, 9999px, 0); transform: scaleY(1.5) translateY(6px); opacity: 0.7; }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; transform: skewX(10deg) scaleX(1.05); }
      22% { opacity: 0.7; transform: skewY(10deg) scaleY(1.2); }
    }

    #main-content {
      display: none;
      text-align: center;
      padding-top: 20%;
      position: relative;
      z-index: 1;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 25px;
      background: transparent;
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px white;
    }

    .discord-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    .discord-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px white;
    }
    .discord-button span {
      margin-left: 8px;
    }

    #orb-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <div id="welcome-text">Welcome.</div>
  </div>

  <!-- Main Content -->
  <canvas id="orb-canvas"></canvas>
  <div id="main-content">
    <h1>Fourty's Details</h1>
    <a href="#" class="button">Discord Services</a>
    <a href="#" class="button">FiveM Scripts</a>
    <a href="#" class="button">Custom Bots</a>
    <br>
    <a href="https://discord.gg/gekCBbQk4r" target="_blank" class="discord-button">üåê <span>My Discord Server</span></a>
  </div>

  <script>
    const welcomeText = document.getElementById("welcome-text");
    const welcomeScreen = document.getElementById("welcome-screen");
    const mainContent = document.getElementById("main-content");

    // after 2s, trigger glitch
    setTimeout(() => {
      welcomeText.classList.add("glitch");
    }, 2000);

    // stop glitch after .4s
    setTimeout(() => {
      welcomeText.classList.remove("glitch");
    }, 2400);

    // fade out after 4s
    setTimeout(() => {
      welcomeScreen.style.transition = "opacity 0.5s ease";
      welcomeScreen.style.opacity = "0";
      setTimeout(() => {
        welcomeScreen.style.display = "none";
        mainContent.style.display = "block";
      }, 500);
    }, 4000);

    // Orb logic untouched
  </script>
</body>
</html>
